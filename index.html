<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ace1db4d2c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <div
      class="popup"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(1.9px);
        -webkit-backdrop-filter: blur(1.9px);
        border: 1px solid rgba(255, 255, 255, 0.46);
        width: 500px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      "
    >
      <form>
        <h4 class="welocomText" style="font-family: poppins">
          Your Good Name please....
        </h4>
        <div style="display: flex; gap: 10px">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Name"
              aria-label="Username"
              aria-describedby="addon-wrapping"
              style="background-color: transparent"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="popupSave()">
            Save
          </button>
        </div>
      </form>
    </div>

    <h5 id="hello" style="position: absolute; top: 10px; right: 10px"></h5>

    <div class="container">
      <div class="cen">
        <div class="headingAndOther">
          <h1 class="heading" style="font-family: outfit">
            Your Personal Journal
          </h1>
          <div class="dateAndSave">
            <input type="date" onchange="dateChange()" id="date" />
            <button class="savebtn" onclick="save()">
              Save<i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>

        <h3
          id="quote"
          class="quote"
          style="font-style: italic; font-size: 23px; margin-top: 10px"
        >
          &nbsp;
        </h3>

        <div class="journal">
          <textarea
            id="text"
            placeholder="Type.."
            rows="15"
            cols="70"
          ></textarea>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="script.js"></script> -->
    <script>
      setInterval(time, 1000);

      if(localStorage.getItem("usrname")==null){
        document.querySelector("#hello").innerHTML =" "
      }
        

      function time() {
        let d = new Date();
        let hour = d.getHours();
        let min = d.getMinutes();
        let sec = d.getSeconds();
        document.querySelector("#hello").innerHTML =
          "Hello, " +
          localStorage.getItem("usrname") +
          ` <i class="fa-solid fa-user fa-xl"></i>` +
          `<br>${hour}:${min}:${sec}`;
      }

      window.onload = () => {
        todayDate();
        quotesNew();

        if (localStorage.getItem("usrname") != null) {
          document.querySelector(".popup").style.display = "none";
          document.querySelector("#hello").innerHTML =
            "Hello, " +
            localStorage.getItem("usrname") +
            ` <i class="fa-solid fa-user fa-xl"></i>`;
        }
      };

      function dateChange() {
        let date = document.querySelector("#date").value;
        let text = document.querySelector("#text");
        text.value = localStorage.getItem(date);
        console.log(date);
        quotesNew();
      }

      function save() {
        let text = document.querySelector("#text").value;
        let date = document.querySelector("#date").value;
        localStorage.setItem(date, text);
        alert("Saved!");
      }

      function todayDate() {
        let tdate = new Date();
        let day = tdate.getDate();
        let month = tdate.getMonth() + 1;

        if (month.toString().length == 1) {
          month = "0" + month;
        }
        if (day.toString().length == 1) {
          day = "0" + day;
        }

        let year = tdate.getFullYear();
        document.querySelector("#date").value = `${year}-${month}-${day}`;
        let date = document.querySelector("#date").value;
        let text = document.querySelector("#text");
        text.value = localStorage.getItem(date);
        console.log(date);
      }

      const quotes = [
        "The best way to get started is to quit talking and begin doing.",
        "Don't let yesterday take up too much of today.",
        "It's not whether you get knocked down, it's whether you get up.",
        "If you are working on something exciting, it will keep you motivated.",
        "Success is not in what you have, but who you are.",
        "The harder you work for something, the greater you’ll feel when you achieve it.",
        "Dream bigger. Do bigger.",
        "Don’t watch the clock; do what it does. Keep going.",
        "Great things never come from comfort zones.",
        "Push yourself, because no one else is going to do it for you.",
        "Success doesn’t just find you. You have to go out and get it.",
        "The key to success is to focus on goals, not obstacles.",
        "Don’t stop when you’re tired. Stop when you’re done.",
        "Wake up with determination. Go to bed with satisfaction.",
        "Do something today that your future self will thank you for.",
        "Little things make big days.",
        "It’s going to be hard, but hard does not mean impossible.",
        "Don’t wait for opportunity. Create it.",
        "Sometimes we’re tested not to show our weaknesses, but to discover our strengths.",
        "The only limit to our realization of tomorrow is our doubts of today.",
        "Creativity is intelligence having fun.",
        "The way to get started is to quit talking and begin doing.",
        "Act as if what you do makes a difference. It does.",
        "Quality means doing it right when no one is looking.",
        "The future depends on what you do today.",
        "Don’t be afraid to give up the good to go for the great.",
        "You don’t have to be great to start, but you have to start to be great.",
        "Don’t limit your challenges. Challenge your limits.",
        "What you get by achieving your goals is not as important as what you become by achieving your goals.",
        "In the middle of every difficulty lies opportunity.",
        "Believe you can and you're halfway there.",
        "Everything you’ve ever wanted is on the other side of fear.",
        "Success is not how high you have climbed, but how you make a positive difference to the world.",
        "Try not to become a man of success, but rather try to become a man of value.",
        "Hard work beats talent when talent doesn’t work hard.",
        "You miss 100% of the shots you don’t take.",
        "Opportunities don't happen. You create them.",
        "A goal without a plan is just a wish.",
        "Start where you are. Use what you have. Do what you can.",
        "Success usually comes to those who are too busy to be looking for it.",
        "The secret of getting ahead is getting started.",
        "It always seems impossible until it’s done.",
        "Do not wait to strike till the iron is hot, but make it hot by striking.",
        "Whether you think you can or think you can’t, you’re right.",
        "Only those who dare to fail greatly can ever achieve greatly.",
        "Action is the foundational key to all success.",
        "The best revenge is massive success.",
        "Your time is limited, so don’t waste it living someone else’s life.",
        "Stay hungry. Stay foolish.",
      ];

      const quotesNew = () => {
        let h1 = document.querySelector("#quote");
        let randomIndex = Math.floor(Math.random() * quotes.length);
        h1.innerHTML = `" ${quotes[randomIndex]}"`;
      };

      const popupSave = () => {
        let name = document.querySelector("#username").value;
        localStorage.setItem("usrname", name);
        document.querySelector(".popup").style.display = "none";
        document.querySelector("#hello").innerHTML =
          "Hello, " + name + ' <i class="fa-solid fa-user fa-xl"></i>';

        let d = new Date();
        let hour = d.getHours();
        let min = d.getMinutes();
        document.querySelector("#hello").innerHTML += `<br>${hour}:${min}`;
      };
    </script>
  </body>
</html>
